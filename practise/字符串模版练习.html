<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div {
        background-color: red;
        width: 50px;
        height: 50px;
        position: absolute;
        text-align: center;
        color: white;
        line-height: 50px;
        left: 0px;
        top: 0px;
    }
</style>
<script>
window.onload = function () {
    for (let i = 0; i < 100; i++) {
        const item = document.createElement('div')
        const content = document.createTextNode(i.toString())
        item.appendChild(content)
        item.style.left = `${i % 10 * 50 + 10 * (i % 10 + 1)}px`
        item.style.top = `${(Math.floor(i / 10) * 50) + 10 * (Math.floor(i / 10) + 1)}px`
        document.body.appendChild(item)
    }
}
</script>
<body>

</body>
</html>
