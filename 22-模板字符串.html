// ES6
function Price (strings, type) { // strings是一个数组，代表字符串的片段，他被调用者里面的${}折断
    const retailPrice = 20
    const wholeSalePrice = 16
    let showTxt = ''
    let s1 = strings[0]
    if (type === 'retail') {
        showTxt = `购买的零售价是${retailPrice}`
    } else {
        showTxt = `购买的批发价是${wholeSalePrice}`
    }
    return `${s1}${showTxt}`
}
let showTxt2 = Price`您此次的${'retail'}hahha`
